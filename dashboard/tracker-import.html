<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="css/tracker-import.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</script>
</head>

<body>
	<div id="main">
    <div class="import-settings">
      <div class="input-row">
        <label for="trackerURL">Tracker URL</label>
        <input id="trackerURL" type="text" />
      </div>
      <div class="input-row">
        <label for="eventID">Event ID</label>
        <input id="eventID" type="number" />
      </div>
      <div class="input-row">
        <label for="customData">Import Custom Data</label>
        <input id="customData" type="checkbox" checked value="customData"/>
      </div>
      <button class="start-import">Import</button>
    </div>
    <div class="status-text"></div>
	</div>
  <script src="./js/tracker-import.js"></script>
</body>

</html>
